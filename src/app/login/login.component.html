<div class="w-75 mx-auto">
    <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
        <h4>login :</h4>
        <div *ngIf="apiErorr" class="alert alert-danger">
          <p>{{apiErorr}}</p>
        </div>
        <label for="email">email</label>
        <input formControlName="email" type="email" id="email" class="form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')">email is requierd</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">email not vaild</p>
        </div>
        <label for="password">password</label>
        <input formControlName="password" type="password" id="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')">password is requierd</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">password should start with camal case and from 3
                to 10 letters</p>
        </div>
       <div class="d-flex justify-content-between">
            <button class="btn main-bg" type="submit">
                <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
                <span *ngIf="!isLoading">login</span>
            </button>
            <div class="py-3">
                <a class="cursor-pointer unstyled text-white" routerLink="/sinUp">Sign Up</a>
            </div>
        </div>
    </form>
</div>
